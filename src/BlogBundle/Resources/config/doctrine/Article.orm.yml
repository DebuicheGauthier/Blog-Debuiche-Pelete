BlogBundle\Entity\Article:
    type: entity
    table: null
    repositoryClass: BlogBundle\Repository\ArticleRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        titre:
            type: string
            length: 255
            unique: true
        auteur:
            type: string
            length: 255
        date :
            type: datetime
        image:
            type: string
            length: 255
            unique: true
        description:
            type: string
            length: 255
            unique: true
        contenu:
            type: text
            unique: false
    lifecycleCallbacks: {  }
